<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="./img/instagram-iphone.png" alt="celular">
        </section>

        <section class="instagram-continue">
            
            <div class="group">
                <img class="instagram-logo" src="./img/Instagram-logo.png" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="./img/profile-photo.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="login">Continue como username</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            
            <div class="group">
                <p class="not-account">Não é username?</p>
                <p class="notaccount">
                    <span class="linkblue">Alterar contas</span>
                    ou
                    <span class="linkblue">Inscrever-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/applestore-button.png" alt="Download na apple store"></a>
                    <a href="#" class="app-download"><img src="./img/googleplay-button.png" alt="Downnload na google play"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
